name: Publish Docker image

on:
  push:
    branches: [ main ]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Set DATE var
        run: echo "DATE=$(date)" >> $GITHUB_ENV
      - name: Test DATE variable
        run: echo ${{ env.DATE }}

      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1.14.1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3.6.2
        with:
          images: adriel/streamlink-autodl

      - name: Build and push Docker image
        uses: docker/build-push-action@v2.9.0
        with:
          context: .
          push: true
          # tags: latest,${{ env.DATE }}, ${{ steps.meta.outputs.tags }}
          # tags: ${{ steps.meta.outputs.tags }}
            # - ${{ steps.meta.outputs.tags }}
            # - ${{ env.DATE }}
            # - 'latest'
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ secrets.DOCKER_USERNAME }}/streamlink-autodl:latest
            ${{ secrets.DOCKER_USERNAME }}/streamlink-autodl:${{ env.DATE }}
          labels: ${{ steps.meta.outputs.labels }}




